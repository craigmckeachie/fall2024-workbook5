<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container mt-4">
      <form style="width: 20rem">
        <div class="mb-3">
          <label class="form-label" for="teamsDropdown">Team</label>
          <select class="form-select" id="teamsDropdown" onchange="showTeamDetails()">
            <option value="">Select...</option>
          </select>
        </div>
      </form>
      <div id="teamDetailsDiv" class="card" style="width: 18rem; display: none">
        <img id="logoImage" src="images/default.png" class="card-img-top" alt="logo" />
        <div class="card-body">
          <h5 id="cardTitleHeading" class="card-title"></h5>
          <div class="card-text">
            <p id="abbreviationParagraph"></p>
            <p id="cityParagraph"></p>
          </div>
        </div>
      </div>
    </main>
    <script>
      "use strict";

      let teams = [
        { code: "PITT", name: "Pittsburgh Steelers", plays: "Pittsburgh, PA", image: "pitt.png" },
        { code: "DAL", name: "Dallas Cowboys", plays: "Arlington, TX", image: "dal.png" },
        { code: "DEN", name: "Denver Broncos", plays: "Denver, CO", image: "den.jpeg" },
        { code: "HOU", name: "Houston Texans", plays: "Houston, TX", image: "hou.jpeg" },
        { code: "KAN", name: "Kansas City Chiefs", plays: "Kansas City, MO", image: "kan.png" },
      ];

      //get html elements into variables
      const teamsDropdown = document.getElementById("teamsDropdown");
      const teamDetailsDiv = document.getElementById("teamDetailsDiv");
      const logoImage = document.getElementById("logoImage");
      const cardTitleHeading = document.getElementById("cardTitleHeading");
      const abbreviationParagraph = document.getElementById("abbreviationParagraph");
      const cityParagraph = document.getElementById("cityParagraph");

      //create functions to handle user events
      function loadTeams() {
        for (const team of teams) {
          let option = document.createElement("option");
          option.textContent = team.name;
          option.value = team.code;
          teamsDropdown.appendChild(option);
        }
      }

      function showTeamDetails() {
        const teamCode = teamsDropdown.value;
        if (teamCode) {
          teamDetailsDiv.style.display = "block";
        } else {
          teamDetailsDiv.style.display = "none";
        }

        for (const team of teams) {
          if (team.code == teamCode) {
            logoImage.src = `./images/${team.image}`;
            cardTitleHeading.innerText = team.name;
            abbreviationParagraph.innerText = team.code;
            cityParagraph.innerText = team.plays;
          }
        }
      }

      //do stuff when page loads
      loadTeams();
    </script>
  </body>
</html>
