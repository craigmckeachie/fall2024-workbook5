<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container mt-4">
     
        <form style="width: 20rem">
          <div class="mb-3">
            <label class="form-label" for="teamsDropdown">Team</label>
            <select class="form-select" id="teamsDropdown">
              <option value="">Select...</option>
            </select>
          </div>
          <button class="btn btn-primary" type="button" id="detailsButton" onclick="showTeamDetails()">
            Show Details
          </button>
        </form>
        <p id="teamDetailsParagraph"></p>
     
    </main>
    <script>
      "use strict";

      let teams = [
        { code: "PITT", name: "Pittsburgh Steelers", plays: "Pittsburgh, PA" },
        { code: "DAL", name: "Dallas Cowboys", plays: "Arlington, TX" },
        { code: "DEN", name: "Denver Broncos", plays: "Denver, CO" },
        { code: "HOU", name: "Houston Texans", plays: "Houston, TX" },
        { code: "KAN", name: "Kansas City Chiefs", plays: "Kansas City, MO" },
      ];

      //get html elements into variables
      const teamsDropdown = document.getElementById("teamsDropdown");
      const teamDetailsParagraph = document.getElementById("teamDetailsParagraph");
      const detailsButton = document.getElementById("detailsButton");

      //create functions to handle user events
      function loadTeams() {
        for (const team of teams) {
          let option = document.createElement("option");
          option.textContent = team.name;
          option.value = team.code;
          teamsDropdown.appendChild(option);
        }
      }

      function showTeamDetails() {
        const teamCode = teamsDropdown.value;
        for (const team of teams) {
          if (team.code == teamCode) {
            const details = `You selected the ${team.name} (${team.code}) who play in ${team.plays}`;
            teamDetailsParagraph.innerText = details;
          }
        }
      }

      //do stuff when page loads
      loadTeams();
    </script>
  </body>
</html>
